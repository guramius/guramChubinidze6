<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center  h-screen w-100 h-100 p-0 m-0 box-border bg-[#ECF2FF]">
    <div class="flex mobile:block bg-white rounded-[32px]">
        <div class="bg-[linear-gradient(180deg,_#75F_0%,_#6943FF_0.01%,_#2F2CE9_100%)] m-auto rounded-[32px] text-center pt-[34px] pr-[53px] pb-[38px] pl-[53px]">
            <p class="text-textColor capitalize text-[24px]">your Result</p>
                <img class="my-[35px] mx-auto" src="../img/Group 16.png" alt="number">
            <h4 class="text-[32px] pb-[15px] text-white">Great</h4>
            <p class="text-[18px] w-[260px] text-textColor">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class=" px-[40px] py-[35px]">   
            <p class="text-[#303B59] text-[24px]">Summary</p>
            <ul>
                <li style="background: linear-gradient(0deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.95) 100%), #F55;" class="flex  mt-[28px] mb-[16px] p-[18px] rounded-[12px]">
                    <img src="../icone/flash.png" alt="flash">
                    <p class="pl-[12px] pr-[81px]">Reaction</p>
                    <div></div>
                    <p class=" text-[18px] font-bold font-[Hanken Grotesk] text-[#303B59]">80 /</p>
                    <span class="text-[18px] font-bold font-[Hanken Grotesk] text-[#303B59] opacity-50">100</span>
                </li>
                <li style="background: linear-gradient(0deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.95) 100%), #FFB21E;" class="flex mb-[16px] p-[18px] rounded-[12px]">
                    <img src="../icone/brain.png" alt="brain">
                    <p class="pl-[12px] pr-[81px]">Memory</p>
                    <p class=" text-[18px] font-bold font-[Hanken Grotesk] text-[#303B59]">92 /</p>
                    <span  class="text-[18px] font-bold font-[Hanken Grotesk] text-[#303B59] opacity-50"> 100</span>
                </li>
                <li style="background:linear-gradient(0deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.95) 100%), #00BB8F" class="flex bg-yellow-700 mb-[16px] p-[18px] rounded-[12px]">
                    <img src="../icone/chat-remove.png" alt="visual">
                    <p class="pl-[12px] pr-[81px]">Verbal</p>
                    <p class=" text-[18px] font-bold font-[Hanken Grotesk] text-[#303B59]">61 /</p>
                    <span  class="text-[18px] font-bold font-[Hanken Grotesk] text-[#303B59] opacity-50">100</span>
                </li>
                <li style="background:linear-gradient(0deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.95) 100%), #1125D6" class="flex bg-gradientCustom  mb-[41px] p-[18px] rounded-[12px]">
                    <img src="../icone/iconoir_eye-empty.png" alt="eye">
                    <p class="pl-[12px] pr-[81px]">Visual</p>
                    <p class=" text-[18px] font-bold font-[Hanken Grotesk] text-[#303B59]">73 /</p>
                    <span  class="text-[18px] font-bold font-[Hanken Grotesk] text-[#303B59] opacity-50">100</span>
                </li>
            </ul>
            <button class="text-[18px] text-[#FFFFFF] bg-[#303B59] py-[16px] px-[106px] rounded-[128px] hover:bg-[#7755FF]">Continue</button>
        </div>
    </div>
</body>
</html>
